name: Deploy HardBot

on:
  pull_request:
    branches: [main]
  
  workflow_dispatch:
    
jobs:
  deploy:
    name: Deploy HardBot
    runs-on: ubuntu-latest
    steps:
    - name: Copy repository contents via scp
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.KEY }}
        password: ${{ secrets.PASS }}
        source: "."
        target: "/var/www/hardbot"
    - name: Executing remote command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.KEY }}
        password: ${{ secrets.PASS }}
        script: |
          cd /var/www/hardbot
          pm2 start hardbot